version: "3.9"
services:
  postgres:
    container_name: jwt
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - "postgres_data:/data/db"

  
volumes:
  postgres_data:
  